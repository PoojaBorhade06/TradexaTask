{% extends 'UserApp/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1 style="text-align:center;">Login</h1>
    <form method="post" class="jumbotron" style="width:60%">
        {% csrf_token %}
        <label for="un">Enter Username:</label>
        <input type="text" id="un" name="un" class="form-control"><br>
        <label for="pw">Enter Password:</label>
        <input type="password" id="pw" name="pw" class="form-control"><br>
<!--      <input type="submit" value="Add Order" class="btn btn-success">-->
        {% if messages %}
        {% for msg in messages %}
        <p style="color:red;">{{msg}}</p>
        {% endfor %}
        {% endif %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
