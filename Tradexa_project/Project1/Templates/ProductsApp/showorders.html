{% extends 'UserApp/base.html' %}
{% load crispy_forms_tags%}

{% block title %}
<title>Show orders</title>
{% endblock %}

{% block content%}
<table class="table table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Weight</th>
        <th>Price</th>
        <th>Created_at</th>
        <th>Updated_at</th>

    </tr>
    {% for x in ords %}
    <tr>
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.weight}}</td>
        <td>{{x.price}}</td>
        <td>{{x.created_at}}</td>
        <td>{{x.updated_at}}</td>

        <tr/>
    {% endfor %}
</table>
<br>

<a href="{% url 'addorder' %}">
    <button class="btn btn-success">Add Post</button>
</a>
{% endblock%}
